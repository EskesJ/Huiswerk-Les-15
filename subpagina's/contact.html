    <main>
      <section id="contact_section">
        <form class="" action="index.html" method="post">
          <fieldset>
            <legend>Contactformulier</legend>
            <div>
              <label for="first_name">Voornaam:</label>
              <input id="first_name" type="text" name="user_firstname" placeholder="Jan">
            </div>
            <div>
              <label for="last_name">Achternaam:</label>
              <input id="last_name" type="text" name="user_lastname" placeholder="Klaas">
            </div>
            <div>
              <label for="naam_bedrijf">Naam bedrijf:</label>
              <input id="naam_bedrijf" type="text" name="user_naambedrijf" placeholder="Naam Bedrijf">
            </div>
            <div>
              <label for="email">Email:</label>
              <input id="email" type="email" name="user_email" placeholder="JanKlaas@gmail.com">
            </div>
            <div>
              <textarea name="user_bericht" rows="8" cols="80" placeholder="Plaats hier uw bericht"></textarea>
            </div>
            <button type="submit">Versturen</button>
          </fieldset>
        </form>
      </section>
    </main>
